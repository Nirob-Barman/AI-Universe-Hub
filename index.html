<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1 onload="toggleSpinner(true)" class="text-center">AI Universe Hub</h1>
        <button id="sortByDateBtn" type="button" class="d-grid gap-2 md:col-2 mx-auto btn btn-danger mb-5">Sort By Date</button>

    </header>
    <main>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="giant-cards">
            <div id="company-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="see-more" class="text-center my-3 d-none">
                <div id="btn-see-more" class="btn btn-danger">See More</div>
            </div>

        </section>


        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close bg-danger position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>

                        <div id="company-modal-body" class="container-lg modal-body d-sm-flex gap-3">

                            <!-- justify-content-between -->
                            
                        </div>

                    </div>
                </div>
            </div>
        </section>

        

    </main>



    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
